<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Weather App</title>
    </head>
    <body>
        <div class="content">
            <div class="search-box">
                <input type="text" class="search-bar" placeholder="City" />
            </div>
            <div class="weather-box">
                <div class="loader op-transtion hidden-box"></div>

                <div class="weather op-transtion">
                    <div class="city"></div>
                    <div class="temp"></div>
                    <div class="cloud"></div>
                    <div class="wind"></div>
                </div>
            </div>
        </div>
    </body>
</html>
